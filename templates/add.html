<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lecture</title>
</head>
<body>
    <h1>Add New Lecture</h1>
    <form method="POST">
        <label>Lect. No.:</label>
        <input type="number" name="lec_no" required><br><br>
        <label>Topic:</label>
        <input type="text" name="topic" required><br><br>
        <label>Date:</label>
        <input type="text" name="date" required><br><br>
        <button type="submit">Add</button>
    </form>
    <a href="/courseplan">Back to Instruction Plan List</a>
</body>
</html>
